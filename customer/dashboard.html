<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            position: sticky;
            top: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="orders">Order History</a>
                    </li>
                </ul>
                <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Products Section -->
        <div id="products" class="section" style="display: block;">
            <div class="row">
                <div class="col-md-8">
                    <h2>Available Products</h2>
                    <div id="productsList" class="row"></div>
                </div>
                <div class="col-md-4">
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="orderSummaryList"></div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5 id="totalPrice">$0.00</h5>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="placeOrderBtn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order History Section -->
        <div id="orders" class="section">
            <h2>Order History</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Products</th>
                            <th>Total Price</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody id="orderHistoryList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // First, verify the user is logged in and get their data
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '../login.html';
        }

        const API_KEY = 'pathhm43xpa5TmwaG.3b6a259e92f40f97170ba1680a4db0af5c767076db223aef553ae844cf94e542';
        const BASE_ID = 'appipp8LFUGElp3Di';
        let cart = [];

        // Load Products Function
        async function loadProducts() {
            try {
                console.log('Current user:', user); // Debug log for user data
                
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Products`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                const data = await response.json();
                console.log('Raw Products data:', data); // Debug log for raw data

                const productsList = document.getElementById('productsList');
                
                // Check if we have records
                if (!data.records || data.records.length === 0) {
                    productsList.innerHTML = '<div class="col-12"><p>No products available.</p></div>';
                    return;
                }

                // Map all products without filtering first
                const productsHtml = data.records.map(product => {
                    console.log('Processing product:', product); // Debug log for each product
                    return `
                        <div class="col-md-6 mb-4">
                            <div class="product-card">
                                ${product.fields.ImageURL ? 
                                    `<img src="${product.fields.ImageURL}" class="product-image" alt="${product.fields.Name}">` 
                                    : '<div class="no-image">No Image Available</div>'}
                                <h5>${product.fields.Name || 'Unnamed Product'}</h5>
                                <p>Price: $${product.fields.Price || '0.00'}</p>
                                <button class="btn btn-primary" 
                                        onclick="addToCart('${product.id}', '${product.fields.Name}', ${product.fields.Price})">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                // Update the DOM
                productsList.innerHTML = productsHtml;
                
                console.log('Products HTML generated:', productsHtml); // Debug log for generated HTML

            } catch (error) {
                console.error('Error loading products:', error);
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = `<div class="col-12"><p class="text-danger">Error loading products: ${error.message}</p></div>`;
            }
        }

        // Load Order History Function
        async function loadOrderHistory() {
            try {
                console.log('Loading orders for CustomerID:', user.CustomerID);
                
                const response = await fetch(
                    `https://api.airtable.com/v0/${BASE_ID}/Orders?filterByFormula={Customer ID}='${user.CustomerID}'`,
                    {
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`
                        }
                    }
                );

                const data = await response.json();
                console.log('Orders data:', data);

                const tbody = document.getElementById('orderHistoryList');
                if (data.records && data.records.length > 0) {
                    tbody.innerHTML = data.records.map(order => `
                        <tr>
                            <td>${order.fields['Order ID'] || 'N/A'}</td>
                            <td>${order.fields['Products Ordered'] || 'N/A'}</td>
                            <td>$${order.fields['Total Price'] ? order.fields['Total Price'].toFixed(2) : '0.00'}</td>
                            <td>${order.fields['Order Date'] ? new Date(order.fields['Order Date']).toLocaleDateString() : 'N/A'}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">No orders found</td></tr>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orderHistoryList').innerHTML = 
                    `<tr><td colspan="4" class="text-center text-danger">Error loading orders: ${error.message}</td></tr>`;
            }
        }

        // Cart Functions
        function addToCart(productId, name, price) {
            try {
                // Ensure price is a number
                const numericPrice = parseFloat(price);
                if (isNaN(numericPrice)) {
                    throw new Error('Invalid price');
                }

                const existingItem = cart.find(item => item.productId === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        productId,
                        name,
                        price: numericPrice,
                        quantity: 1
                    });
                }
                updateOrderSummary();
                console.log('Current cart:', cart);
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Error adding item to cart');
            }
        }

        function updateOrderSummary() {
            try {
                const summaryList = document.getElementById('orderSummaryList');
                const totalElement = document.getElementById('totalPrice');
                
                summaryList.innerHTML = cart.map(item => `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name} x${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalElement.textContent = `$${total.toFixed(2)}`;
            } catch (error) {
                console.error('Error updating order summary:', error);
            }
        }

        // Navigation Handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active nav link
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                // Show/hide sections
                const sectionId = this.getAttribute('data-section');
                document.querySelectorAll('.section').forEach(section => {
                    section.style.display = 'none';
                });
                
                const selectedSection = document.getElementById(sectionId);
                if (selectedSection) {
                    selectedSection.style.display = 'block';
                    
                    // Load appropriate data
                    if (sectionId === 'products') {
                        loadProducts();
                    } else if (sectionId === 'orders') {
                        loadOrderHistory();
                    }
                }
            });
        });

        // Logout Handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        });

        // Initial Setup
        document.addEventListener('DOMContentLoaded', () => {
            // Show products section
            const productsSection = document.getElementById('products');
            if (productsSection) {
                productsSection.style.display = 'block';
            }
            
            // Load products
            loadProducts();

            // Verify the button exists
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            if (!placeOrderBtn) {
                console.error('Place order button not found!');
            }

            // Initialize cart if needed
            if (!window.cart) {
                window.cart = [];
            }
        });

        // Add this event listener for the place order button
        document.getElementById('placeOrderBtn').addEventListener('click', async () => {
            if (cart.length === 0) {
                alert('Please add items to your cart first');
                return;
            }

            try {
                // Format the order data
                const orderData = {
                    records: [{
                        fields: {
                            "Customer ID": user.CustomerID,
                            "Products Ordered": cart.map(item => `${item.name} (Quantity: ${item.quantity})`).join('\n'),
                            "Total Price": parseFloat(cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2)),
                            "Order Date": new Date().toISOString().split('T')[0],
                            "Order ID": `ORDER-${Date.now()}`
                        }
                    }]
                };

                console.log('Sending order data:', orderData);

                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Orders`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                console.log('Order creation response:', result);

                if (!response.ok) {
                    throw new Error(result.error?.message || 'Failed to create order');
                }

                // Clear cart and update UI
                cart = [];
                updateOrderSummary();
                alert('Order placed successfully!');

                // Switch to order history tab and refresh it
                document.querySelector('[data-section="orders"]').click();

            } catch (error) {
                console.error('Error placing order:', error);
                alert(`Error placing order: ${error.message}`);
            }
        });
    </script>
</body>
</html>
