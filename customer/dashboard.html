<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-container {
            position: sticky;
            top: 20px;
        }
        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleNavClick('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleNavClick('orders')">Orders</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a href="../login.html" class="btn btn-outline-light" onclick="clearSession()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="mainContainer" class="container mt-4">
        <!-- Announcements Section -->
        <div id="announcementsList"></div>

        <!-- Products and Cart Section -->
        <div class="row">
            <!-- Products Section -->
            <div class="col-md-8">
                <h2>Available Products</h2>
                <div class="row" id="productContainer">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-4">
                <div class="cart-container card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-shopping-cart"></i> Shopping Cart
                        </h3>
                    </div>
                    <div class="card-body">
                        <div id="cartItems">
                            <!-- Cart items will be displayed here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between cart-total">
                            <span>Total:</span>
                            <span id="cartTotal">$0.00</span>
                        </div>
                        <button class="btn btn-success w-100 mt-3" onclick="checkout()" id="checkoutBtn" disabled>
                            <i class="fas fa-cash-register"></i> Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your existing JavaScript code here -->
    <script>
        // Initialize cart as a global variable
        window.cart = window.cart || [];

        // Define all functions first
        window.showProducts = function() {
            console.log('Showing products...');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <!-- Announcements Section -->
                <div id="announcementsList"></div>

                <!-- Products Sections -->
                <div class="row">
                    <div class="col-md-8">
                        <!-- Favorite Products Section -->
                        <h2 class="mb-4"><i class="fas fa-heart text-danger"></i> Your Favorites</h2>
                        <div class="row" id="favoriteProducts">
                            <!-- Favorite products will load here -->
                        </div>

                        <!-- View All Button -->
                        <div class="text-center mt-4 mb-5">
                            <button class="btn btn-primary" onclick="toggleAllProducts()">
                                <i class="fas fa-eye"></i> View All Products
                            </button>
                        </div>

                        <!-- All Products Section -->
                        <div id="allProductsSection" style="display: none;">
                            <h2 class="mt-5 mb-4"><i class="fas fa-shopping-bag"></i> All Products</h2>
                            <div class="row" id="productContainer">
                                <!-- All products will load here -->
                            </div>
                        </div>
                    </div>

                    <!-- Cart Section -->
                    <div class="col-md-4">
                        <div class="cart-container card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="card-title mb-0">
                                    <i class="fas fa-shopping-cart"></i> Shopping Cart
                                </h3>
                            </div>
                            <div class="card-body">
                                <div id="cartItems">
                                    <!-- Cart items will be displayed here -->
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between cart-total">
                                    <span>Total:</span>
                                    <span id="cartTotal">$0.00</span>
                                </div>
                                <button class="btn btn-success w-100 mt-3" onclick="checkout()" id="checkoutBtn" disabled>
                                    <i class="fas fa-cash-register"></i> Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            loadFavoriteProducts();
            loadProducts();
            loadCustomerAnnouncements();
        };

        window.showOrderHistory = function() {
            console.log('Showing order history...');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <div id="orderHistorySection">
                    <h2 class="mb-4">Order History</h2>
                    <div id="orderHistoryContainer">
                        <div class="text-center">

                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            loadOrderHistory('day');
        };

        window.handleNavClick = function(page) {
            console.log('Navigation clicked:', page);
            switch(page) {
                case 'home':
                    window.showProducts();
                    break;
                case 'orders':
                    window.showOrderHistory();
                    break;
            }
        };

        // Update your navbar HTML
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar-nav');
            if (navbar) {
                navbar.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.handleNavClick('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.handleNavClick('orders')">Orders</a>
                    </li>
                `;
            }

            // Initial page load
            window.showProducts();
        });

        document.addEventListener('DOMContentLoaded', async () => {
            // Parse the user data from localStorage
            try {
                const userDataString = localStorage.getItem('user');
                console.log('Raw user data from localStorage:', userDataString);

                if (userDataString) {
                    const userData = JSON.parse(userDataString);
                    console.log('Parsed user data:', userData);

                    // Get username from the parsed data
                    const username = userData.Username;
                    console.log('Username from parsed data:', username);

                    // Update navbar if username exists
                    if (username) {
                        const navbarRight = document.querySelector('.navbar-nav.ms-auto');
                        if (navbarRight) {
                            navbarRight.innerHTML = `
                                <li class="nav-item">
                                    <span class="nav-link text-light">Welcome, ${username}</span>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="handleLogout()">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </a>
                                </li>
                            `;
                        }
                    }
                }

                await Promise.all([
                    loadProducts(),
                    loadCustomerAnnouncements()
                ]);
            } catch (error) {
                console.error('Error in initialization:', error);
            }
        });

        // Check if we're already redirecting to prevent loops
        let isRedirecting = false;

        // Add cart functionality
        function addToCart(productId, name, price) {
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: productId,
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            
            updateCartDisplay();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartItems');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const cartTotalElement = document.getElementById('cartTotal');
            
            // Check if elements exist before updating
            if (!cartContainer || !checkoutBtn || !cartTotalElement) {
                return; // Exit if elements don't exist
            }

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center text-muted">
                        Cart is empty
                    </div>
                `;
                checkoutBtn.disabled = true;
            } else {
                cartContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">${item.name}</h6>
                                <small class="text-muted">$${item.price} each</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-sm btn-outline-secondary" 
                                        onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="btn btn-sm btn-outline-secondary" 
                                        onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <small>Subtotal: $${(item.price * item.quantity).toFixed(2)}</small>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="removeFromCart('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalElement.textContent = `$${total.toFixed(2)}`;
        }

        function checkout() {
            const mainContainer = document.querySelector('.container.mt-4');
            const orderTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            mainContainer.innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">Order Summary</h4>
                                <span class="badge bg-white text-primary fs-5">Total: $${orderTotal.toFixed(2)}</span>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive mb-4">
                                    <table class="table table-hover">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Product</th>
                                                <th class="text-center">Quantity</th>
                                                <th class="text-end">Price</th>
                                                <th class="text-end">Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${cart.map(item => `
                                                <tr>
                                                    <td>${item.name}</td>
                                                    <td class="text-center">${item.quantity}</td>
                                                    <td class="text-end">$${item.price.toFixed(2)}</td>
                                                    <td class="text-end">$${(item.price * item.quantity).toFixed(2)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-secondary" onclick="returnToShopping()">
                                        <i class="fas fa-arrow-left me-2"></i>Return to Shopping
                                    </button>
                                    <button class="btn btn-success" onclick="confirmOrder()">
                                        <i class="fas fa-check me-2"></i>Confirm Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function returnToShopping() {
            const mainContainer = document.querySelector('.container.mt-4');
            
            // Restore original page structure first
            mainContainer.innerHTML = `
                <!-- Announcements Section -->
                <div id="announcementsList"></div>

                <!-- Products and Cart Section -->
                <div class="row">
                    <!-- Products Section -->
                    <div class="col-md-8">
                        <h2>Available Products</h2>
                        <div class="row" id="productContainer">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>

                    <!-- Cart Section -->
                    <div class="col-md-4">
                        <div class="cart-container card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="card-title mb-0">
                                    <i class="fas fa-shopping-cart"></i> Shopping Cart
                                </h3>
                            </div>
                            <div class="card-body">
                                <div id="cartItems">
                                    <!-- Cart items will be displayed here -->
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between cart-total">
                                    <span>Total:</span>
                                    <span id="cartTotal">$0.00</span>
                                </div>
                                <button class="btn btn-success w-100 mt-3" onclick="checkout()" id="checkoutBtn" disabled>
                                    <i class="fas fa-cash-register"></i> Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Then reload the content
            Promise.all([
                loadProducts(),
                loadCustomerAnnouncements()
            ]).then(() => {
                // Update cart display
                updateCartDisplay();
            }).catch(error => {
                console.error('Error returning to shopping:', error);
            });
        }

        // Add function to save order to Airtable
        async function saveOrderToAirtable(orderData) {
            const url = `${AIRTABLE_URL}/${BASE_ID}/Orders`;
            
            try {
                console.log('Sending to Airtable:', {
                    records: [{
                        fields: orderData
                    }]
                });

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [{
                            fields: orderData
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Airtable Error:', errorData);
                    throw new Error(`Airtable Error: ${JSON.stringify(errorData)}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Detailed save error:', error);
                throw error;
            }
        }

        // Simplified checkLoginStatus function
        function checkLoginStatus() {
            const username = localStorage.getItem('username');
            console.log('Current username from localStorage:', username);
            return username;
        }

        // Add these debugging functions
        function debugSession() {
            console.log('=== Local Storage Debug ===');
            console.log('All local data:', {...localStorage});
        }

        // Update the initialization code
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Debug session data
                debugSession();

                const username = localStorage.getItem('username');
                console.log('Username at page load:', username);

                // Display username in navbar if available
                if (username) {
                    const navbarRight = document.querySelector('.ms-auto');
                    if (navbarRight) {
                        navbarRight.innerHTML = `
                            <span class="text-light me-3">Welcome, ${username}</span>
                            <a href="../login.html" class="btn btn-outline-light" onclick="clearSession()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        `;
                    }
                }

                // Load dashboard content
                await Promise.all([
                    loadProducts(),
                    loadCustomerAnnouncements()
                ]);
            } catch (error) {
                console.error('Error initializing dashboard:', error);
            }
        });

        // Update clearSession function
        function clearSession() {
            console.log('Clearing session...');
            console.log('Before clear:', {...localStorage});
            localStorage.clear();
            console.log('After clear:', {...localStorage});
        }

        // Add function to check if user is logged in
        function isLoggedIn() {
            const username = localStorage.getItem('username');
            console.log('Checking login status:', username);
            return username != null;
        }

        // Keep your existing code...

        // Add this after your existing cart JavaScript code
        const BASE_ID = 'appipp8LFUGElp3Di';
        const API_KEY = 'pathhm43xpa5TmwaG.3b6a259e92f40f97170ba1680a4db0af5c767076db223aef553ae844cf94e542';
        const AIRTABLE_URL = 'https://api.airtable.com/v0';

        // API request helper
        async function makeAPIRequest(table) {
            const url = `${AIRTABLE_URL}/${BASE_ID}/${table}`;
            console.log('Making API request to:', url);
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${table}:`, error);
                throw error;
            }
        }

        // Load products function
        async function loadProducts() {
            const container = document.getElementById('productContainer');
            if (!container) return;

            try {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading products...</span>
                        </div>
                    </div>
                `;

                const data = await makeAPIRequest('Products');

                if (!data.records || data.records.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info">No products available.</div>
                    `;
                    return;
                }

                container.innerHTML = data.records.map(product => {
                    const imageUrl = product.fields.ImageURL;
                    const price = parseFloat(product.fields.Price || 0).toFixed(2);

                    return `
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100 shadow-sm border-0 product-card">
                                <div class="card-img-container" 
                                     style="height: 280px; 
                                            overflow: hidden; 
                                            display: flex; 
                                            align-items: center; 
                                            justify-content: center; 
                                            background-color: #f8f9fa;">
                                    ${imageUrl ? 
                                        `<img src="${imageUrl}" 
                                              class="card-img-top" 
                                              alt="${product.fields.Name}"
                                              style="max-height: 100%; 
                                                     width: auto; 
                                                     object-fit: contain; 
                                                     transition: transform 0.3s ease;">` :
                                        `<i class="fas fa-image fa-3x text-muted"></i>`
                                    }
                                </div>
                                <div class="card-body p-4">
                                    <h5 class="card-title fw-bold text-dark mb-2">
                                        ${product.fields.Name || 'Unnamed Product'}
                                    </h5>
                                    <div class="price-tag mb-3">
                                        <span class="fs-5 fw-bold text-primary">$${price}</span>
                                    </div>
                                    <p class="card-text text-muted mb-4" style="min-height: 48px;">
                                        ${product.fields.Description || 'No description available'}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button class="btn btn-primary w-100 add-to-cart-btn" 
                                                onclick="addToCart('${product.id}', '${product.fields.Name}', ${product.fields.Price})">
                                            <i class="fas fa-cart-plus me-2"></i>
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                // Add CSS styles for hover effects
                const style = document.createElement('style');
                style.textContent = `
                    .product-card {
                        transition: transform 0.2s ease, box-shadow 0.2s ease;
                    }
                    .product-card:hover {
                        transform: translateY(-5px);
                        box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
                    }
                    .product-card .card-img-container img {
                        transition: transform 0.3s ease;
                    }
                    .product-card:hover .card-img-container img {
                        transform: scale(1.05);
                    }
                    .add-to-cart-btn {
                        transition: all 0.3s ease;
                        background-color: #0d6efd;
                        border-color: #0d6efd;
                    }
                    .add-to-cart-btn:hover {
                        background-color: #0b5ed7;
                        border-color: #0a58ca;
                        transform: translateY(-2px);
                    }
                    .card-title {
                        font-size: 1.2rem;
                        line-height: 1.4;
                    }
                    .price-tag {
                        color: #0d6efd;
                    }
                    .card-text {
                        font-size: 0.9rem;
                        line-height: 1.6;
                    }
                `;
                document.head.appendChild(style);

            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error loading products</h5>
                        <p>${error.message}</p>
                        <button class="btn btn-outline-danger mt-2" onclick="loadProducts()">
                            <i class="fas fa-sync-alt"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Load announcements function
        async function loadCustomerAnnouncements() {
            const container = document.getElementById('announcementsList');
            if (!container) return;

            try {
                const data = await makeAPIRequest('Announcements');
                console.log('Announcements data:', data);

                if (!data.records || data.records.length === 0) {
                    container.innerHTML = '';
                    return;
                }

                const userData = getCurrentUser();
                const username = userData ? userData.Username : null;
                console.log('Current username for announcements:', username);

                const activeAnnouncements = data.records.filter(announcement => {
                    const isActive = new Date(announcement.fields.ExpiryDate) > new Date();
                    const isForCustomer = announcement.fields.TaggedCustomers && 
                                        announcement.fields.TaggedCustomers.includes(username);
                    return isActive && isForCustomer;
                });

                // Updated announcement display without expiry date
                container.innerHTML = activeAnnouncements.map(announcement => `
                    <div class="alert alert-${announcement.fields.Type || 'info'}">
                        <h5 class="alert-heading">${announcement.fields.Message || ''}</h5>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error in loadCustomerAnnouncements:', error);
                container.innerHTML = '';
            }
        }

        // Add this to your login success handler
        function onLoginSuccess(userData) {
            // Store all possible IDs
            localStorage.setItem('username', userData.username);
            localStorage.setItem('userId', userData.id);
            localStorage.setItem('email', userData.email);
            
            console.log('Stored session data:', {
                username: userData.username,
                userId: userData.id,
                email: userData.email
            });
            
            // Redirect to dashboard
            window.location.href = 'customer/dashboard.html';
        }

        // Update the confirmOrder function
        async function confirmOrder() {
            try {
                const userData = getCurrentUser();
                if (!userData || !userData.Username) {
                    throw new Error('Please log in to place an order');
                }

                const username = userData.Username;
                console.log('Placing order for user:', username);

                // Rest of your order confirmation code...
                const orderId = 'ORD-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5);
                
                const productsOrdered = cart.map(item => 
                    `${item.name} (${item.quantity} x $${item.price})`
                ).join('\n');

                const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                const orderDate = new Date();
                const formattedDate = orderDate.toLocaleString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });

                const orderData = {
                    'Customer ID': username,
                    'Products Ordered': productsOrdered,
                    'Total Price': totalPrice,
                    'Order Date': formattedDate,
                    'Order ID': orderId
                };

                console.log('Sending order data:', orderData);

                const savedOrder = await saveOrderToAirtable(orderData);
                console.log('Order saved:', savedOrder);

                // Show success message...
                const mainContainer = document.querySelector('.container.mt-4');
                mainContainer.innerHTML = `
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card shadow-sm border-success">
                                <div class="card-body text-center p-5">
                                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                                    <h3 class="mb-4">Order Placed Successfully!</h3>
                                    <p class="mb-4">Your Order ID: ${orderId}</p>
                                    <p class="mb-4">Customer ID: ${username}</p>
                                    <p class="mb-4">Order Date: ${formattedDate}</p>
                                    <p class="mb-4">Total Amount: $${totalPrice.toFixed(2)}</p>
                                    <button class="btn btn-primary" onclick="returnToShopping()">
                                        <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                cart = [];

            } catch (error) {
                console.error('Error confirming order:', error);
                alert(error.message);
            }
        }

        // Update logout function to clear localStorage
        function handleLogout() {
            console.log('Logging out...');
            localStorage.clear();
            window.location.href = '../login.html';
        }

        // Add this helper function at the top
        function getCurrentUser() {
            try {
                const userDataString = localStorage.getItem('user');
                if (userDataString) {
                    const userData = JSON.parse(userDataString);
                    return userData;
                }
            } catch (error) {
                console.error('Error getting current user:', error);
            }
            return null;
        }

        // Update the loadOrderHistory function
        async function loadOrderHistory(timeFrame) {
            try {
                const container = document.getElementById('orderHistoryContainer');
                console.log('Loading orders...');
                
                // Get user data from localStorage
                const userDataString = localStorage.getItem('user');
                const userData = JSON.parse(userDataString);
                console.log('User data:', userData);

                // Fetch orders from Airtable
                const response = await makeAPIRequest('Orders');
                console.log('Orders response:', response);

                if (!response.records) {
                    container.innerHTML = '<p class="text-center">No orders found.</p>';
                    return;
                }

                // Filter orders for current user
                let orders = response.records.filter(order => 
                    order.fields['Customer ID'] === userData.Username
                );
                console.log('Filtered orders:', orders);

                // Convert dates and sort
                orders = orders.map(order => ({
                    ...order.fields,
                    orderDate: new Date(order.fields['Order Date'])
                }));

                // Apply time filter
                const now = new Date();
                orders = orders.filter(order => {
                    switch(timeFrame) {
                        case 'day':
                            return order.orderDate.toDateString() === now.toDateString();
                        case 'week':
                            const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                            return order.orderDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                            return order.orderDate >= monthAgo;
                        default:
                            return true;
                    }
                });

                // Sort by date (newest first)
                orders.sort((a, b) => b.orderDate - a.orderDate);

                // Generate HTML
                container.innerHTML = `
                    <div class="mb-4">
                        <div class="btn-group" role="group">
                            <button class="btn btn-${timeFrame === 'day' ? 'primary' : 'outline-primary'}" 
                                    onclick="loadOrderHistory('day')">Today</button>
                            <button class="btn btn-${timeFrame === 'week' ? 'primary' : 'outline-primary'}" 
                                    onclick="loadOrderHistory('week')">This Week</button>
                            <button class="btn btn-${timeFrame === 'month' ? 'primary' : 'outline-primary'}" 
                                    onclick="loadOrderHistory('month')">All</button>
                        </div>
                    </div>
                    ${orders.length > 0 ? `
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Order ID</th>
                                        <th>Products</th>
                                        <th>Total Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${orders.map(order => `
                                        <tr>
                                            <td>${new Date(order['Order Date']).toLocaleString()}</td>
                                            <td>${order['Order ID']}</td>
                                            <td>${order['Products Ordered'].split('\n').join('<br>')}</td>
                                            <td>$${order['Total Price'].toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : '<p class="text-center mt-4">No orders found for this time period.</p>'}
                `;

            } catch (error) {
                console.error('Error loading order history:', error);
                container.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading order history: ${error.message}
                    </div>
                `;
            }
        }

        // Update the showOrderHistory function
        function showOrderHistory() {
            console.log('Showing order history...');
            const mainContainer = document.getElementById('mainContainer');
            
            if (!mainContainer) {
                console.error('Main container not found in showOrderHistory');
                return;
            }

            mainContainer.innerHTML = `
                <div id="orderHistorySection">
                    <h2 class="mb-4">Order History</h2>
                    <div id="orderHistoryContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Load order history with a small delay to ensure DOM is updated
            setTimeout(() => {
                loadOrderHistory('day');
            }, 100);
        }

        // Add this navigation handler function
        function handleNavClick(page) {
            console.log('Navigation clicked:', page);
            const mainContainer = document.getElementById('mainContainer');
            
            if (!mainContainer) {
                console.error('Main container not found!');
                return;
            }

            switch(page) {
                case 'home':
                    showProducts();
                    break;
                case 'orders':
                    showOrderHistory();
                    break;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // First, ensure the main container exists
            if (!document.getElementById('mainContainer')) {
                const body = document.querySelector('body');
                const containerDiv = document.createElement('div');
                containerDiv.id = 'mainContainer';
                containerDiv.className = 'container mt-4';
                body.appendChild(containerDiv);
            }

            // Update the navbar
            const navbar = document.querySelector('.navbar-nav');
            if (navbar) {
                navbar.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleNavClick('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleNavClick('orders')">Orders</a>
                    </li>
                `;
            }

            // Initial page load
            showProducts();

            // Add debug log for initialization
            console.log('Page initialized');
        });

        // Add this new function to load favorite products
        async function loadFavoriteProducts() {
            try {
                const favoriteContainer = document.getElementById('favoriteProducts');
                const userData = getCurrentUser();
                
                // Get past orders
                const ordersResponse = await makeAPIRequest('Orders');
                const userOrders = ordersResponse.records.filter(order => 
                    order.fields['Customer ID'] === userData.Username
                );

                // Get product frequencies from orders
                const productFrequency = {};
                userOrders.forEach(order => {
                    const products = order.fields['Products Ordered'].split('\n');
                    products.forEach(product => {
                        const productName = product.split(' (')[0];
                        productFrequency[productName] = (productFrequency[productName] || 0) + 1;
                    });
                });

                // Get all products
                const productsResponse = await makeAPIRequest('Products');
                const favoriteProducts = productsResponse.records
                    .filter(product => productFrequency[product.fields.Name])
                    .sort((a, b) => 
                        (productFrequency[b.fields.Name] || 0) - (productFrequency[a.fields.Name] || 0)
                    )
                    .slice(0, 4); // Show top 4 favorites

                if (favoriteProducts.length === 0) {
                    favoriteContainer.innerHTML = `
                        <div class="col-12">
                            <p class="text-muted">No favorite products yet. Start shopping to see your favorites here!</p>
                        </div>
                    `;
                    return;
                }

                favoriteContainer.innerHTML = favoriteProducts.map(product => {
                    const imageUrl = product.fields.ImageURL;
                    const price = parseFloat(product.fields.Price || 0).toFixed(2);

                    return `
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100 shadow-sm border-0 product-card">
                                <div class="card-img-container" 
                                     style="height: 280px; 
                                            overflow: hidden; 
                                            display: flex; 
                                            align-items: center; 
                                            justify-content: center; 
                                            background-color: #f8f9fa;">
                                    ${imageUrl ? 
                                        `<img src="${imageUrl}" 
                                              class="card-img-top" 
                                              alt="${product.fields.Name}"
                                              style="max-height: 100%; 
                                                     width: auto; 
                                                     object-fit: contain; 
                                                     transition: transform 0.3s ease;">` :
                                        `<i class="fas fa-image fa-3x text-muted"></i>`
                                    }
                                    <div class="favorite-badge position-absolute top-0 end-0 m-2">
                                        <i class="fas fa-heart text-danger"></i>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <h5 class="card-title fw-bold text-dark mb-2">
                                        ${product.fields.Name || 'Unnamed Product'}
                                    </h5>
                                    <div class="price-tag mb-3">
                                        <span class="fs-5 fw-bold text-primary">$${price}</span>
                                    </div>
                                    <p class="card-text text-muted mb-4" style="min-height: 48px;">
                                        ${product.fields.Description || 'No description available'}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button class="btn btn-primary w-100 add-to-cart-btn" 
                                                onclick="addToCart('${product.id}', '${product.fields.Name}', ${product.fields.Price})">
                                            <i class="fas fa-cart-plus me-2"></i>
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading favorite products:', error);
                document.getElementById('favoriteProducts').innerHTML = `
                    <div class="col-12">
                        <p class="text-danger">Error loading favorite products</p>
                    </div>
                `;
            }
        }

        // Add toggle function for All Products
        window.toggleAllProducts = function() {
            const allProductsSection = document.getElementById('allProductsSection');
            const button = document.querySelector('button[onclick="toggleAllProducts()"]');
            
            if (allProductsSection.style.display === 'none') {
                allProductsSection.style.display = 'block';
                button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide All Products';
            } else {
                allProductsSection.style.display = 'none';
                button.innerHTML = '<i class="fas fa-eye"></i> View All Products';
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
